ingress:
  enabled: true
  type: nginx
  tls:
    canvas-analytics:
      secretName: analytics.apps.canvas.uw.edu-ingress-cert
      hosts:
        - analytics.apps.canvas.uw.edu
  hosts:
    canvas-analytics:
      host: analytics.apps.canvas.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16K"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "500"
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
targetAverageUtilization: 100
resources:
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 100m
    memory: 512Mi
lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
   podsSpanNodes: true
readiness:
  enabled: true
externalService:
  enabled: true
  name: analytics-db-service
  type: ClusterIP
  serviceAddress: 172.18.1.225
  servicePort: 5432
database:
  engine: postgres
  name: canvas_analytics_prod
  hostname: analytics-db-service
  secretName: analytics.apps.canvas.uw.edu-sql-secrets
repo: canvas-analytics
instance: prod
image:
  repository: gcr.io/uwit-mci-axdd/canvas-analytics
  tag: IMAGE_TAG
memcached:
  enabled: false
gcsCredentials:
  mounted: true
  secretName: analytics.apps.canvas.uw.edu-gcs-credentials
cronjob:
  enabled: true
  jobs:
    - name: add-terms
      schedule: "30 6 * * 6" # At 11:30pm PDT on Friday
      command: ["/scripts/management_command.sh"]
      args: ["create_terms"]
    - name: add-updt-courses
      schedule: "45 6 * * *" # At 11:45pm PDT every night
      command: ["/scripts/management_command.sh"]
      args: ["create_or_update_courses"]
    - name: add-updt-users
      schedule: "45 6 * * *" # At 11:45pm PDT every night
      command: ["/scripts/management_command.sh"]
      args: ["create_or_update_users"]
    - name: add-assign-jobs
      schedule: "0 7 * * 6" # At 12:00am PDT on Saturday
      command: ["/scripts/management_command.sh"]
      args: ["create_assignment_jobs"]
    - name: add-partic-jobs
      schedule: "0 7 * * 6" # At 12:00am PDT on Saturday
      command: ["/scripts/management_command.sh"]
      args: ["create_participation_jobs"]
    - name: add-assign-view
      schedule: "0 6 * * 0" # At 11:00pm PDT on Saturday
      command: ["/scripts/management_command.sh"]
      args: ["create_assignment_db_view"]
    - name: add-partic-view
      schedule: "0 6 * * 0" # At 11:00pm PDT on Saturday
      command: ["/scripts/management_command.sh"]
      args: ["create_participation_db_view"]
    - name: add-rad-view
      schedule: "15 6 * * 0" # At 11:15pm PDT on Saturday
      command: ["/scripts/management_command.sh"]
      args: ["create_rad_db_view"]
    - name: crt-rad-data
      schedule: "30 6 * * 0" # At 11:30pm PDT on Saturday
      command: ["/scripts/management_command.sh"]
      args: ["create_rad_data_file"]
    - name: subacct-activity
      schedule: "0 10 * * 0" # At 2:00am PST on Sunday
      command: ["/scripts/management_command.sh"]
      args: ["build_subaccount_activity_report"]
certs:
  mounted: true
  certPath: /certs/apps.canvas.uw.edu-uwca.cert
  keyPath: /certs/apps.canvas.uw.edu-uwca.key
  secretName: analytics.apps.canvas.uw.edu-uwca-certs

environmentVariables:
  - name: ENV
    value: prod

  - name: PWS_ENV
    value: PROD

  - name: SWS_ENV
    value: PROD

  - name: CANVAS_ENV
    value: PROD
  - name: CANVAS_TIMEOUT
    value: "10"

  - name: AUTH
    value: SAML
  - name: SAML_ENTITY_ID
    value: https://analytics.apps.canvas.uw.edu/saml2
  - name: CLUSTER_CNAME
    value: analytics.apps.canvas.uw.edu

  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: "/gcs/credentials.json"

externalSecrets:
  enabled: true
  secrets:
    - name: analytics.apps.canvas.uw.edu-gcs-credentials
      externalKey: axdd/kv/data/canvas/analytics/shared/gcs-credentials
      data:
        - name: credentials.json
          property: credentials.json

    - name: analytics.apps.canvas.uw.edu-idp-aws-credentials
      externalKey: axdd/kv/data/canvas/analytics/shared/idp-aws-credentials
      data:
        - name: aws-access-id
          property: aws-access-id
        - name: aws-access-key
          property: aws-access-key

    - name: analytics.apps.canvas.uw.edu-canvas-secrets
      externalKey: axdd/kv/data/canvas/shared/secrets
      data:
        - name: canvas-account-id
          property: canvas-account-id

    - name: analytics.apps.canvas.uw.edu-secrets
      externalKey: axdd/kv/data/canvas/analytics/prod/secrets
      data:
        - name: django-secret
          property: django-secret

    - name: analytics.apps.canvas.uw.edu-shared-secrets
      externalKey: axdd/kv/data/canvas/analytics/shared/secrets
      data:
        - name: canvas-api-token
          property: canvas-api-token
        - name: access-group-id
          property: access-group-id

    - name: analytics.apps.canvas.uw.edu-sql-secrets
      externalKey: axdd/kv/data/canvas/analytics/shared/sql-secrets
      data:
        - name: username
          property: username
        - name: password
          property: password

    - name: analytics.apps.canvas.uw.edu-uwca-certs
      externalKey: axdd/kv/data/canvas/prod/uwca-certs
      data:
        - name: apps.canvas.uw.edu-uwca.cert
          property: apps.canvas.uw.edu-uwca.cert
        - name: apps.canvas.uw.edu-uwca.key
          property: apps.canvas.uw.edu-uwca.key

    - name: analytics.apps.canvas.uw.edu-ic-certs
      externalKey: axdd/kv/data/canvas/analytics/prod/ic-certs
      data:
        - name: analytics.apps.canvas.uw.edu-ic.cert
          property: analytics.apps.canvas.uw.edu-ic.cert

    - name: analytics.apps.canvas.uw.edu-uw-idp-cert
      externalKey: axdd/kv/data/idp-cert
      data:
        - name: uw-idp-cert
          property: cert

environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: analytics.apps.canvas.uw.edu-secrets
    secretKey: django-secret
  canvasAPIToken:
    name: CANVAS_OAUTH_BEARER
    secretName: analytics.apps.canvas.uw.edu-shared-secrets
    secretKey: canvas-api-token
  canvasAccountID:
    name: CANVAS_ACCOUNT_ID
    secretName: analytics.apps.canvas.uw.edu-canvas-secrets
    secretKey: canvas-account-id
  accessGroup:
    name: ACCESS_GROUP
    secretName: analytics.apps.canvas.uw.edu-shared-secrets
    secretKey: access-group-id
  samlSPCert:
    name: SP_CERT
    secretName: analytics.apps.canvas.uw.edu-ic-certs
    secretKey: analytics.apps.canvas.uw.edu-ic.cert
  samlIDPCert:
    name: IDP_CERT
    secretName: analytics.apps.canvas.uw.edu-uw-idp-cert
    secretKey: uw-idp-cert
  awsIDPAccessId:
    name: AWS_ACCESS_ID
    secretName: analytics.apps.canvas.uw.edu-idp-aws-credentials
    secretKey: aws-access-id
  awsIDPAccessKey:
    name: AWS_ACCESS_KEY
    secretName: analytics.apps.canvas.uw.edu-idp-aws-credentials
    secretKey: aws-access-key

          property: test-apps.canvas.uw.edu-uwca.cert
        - name: test-apps.canvas.uw.edu-uwca.key
          property: test-apps.canvas.uw.edu-uwca.key

    - name: test-analytics.apps.canvas.uw.edu-ic-certs
      externalKey: axdd/kv/data/canvas/analytics/test/ic-certs
      data:
        - name: test-analytics.apps.canvas.uw.edu-ic.cert
          property: test-analytics.apps.canvas.uw.edu-ic.cert

    - name: test-analytics.apps.canvas.uw.edu-uw-idp-cert
      externalKey: axdd/kv/data/idp-cert
      data:
        - name: uw-idp-cert
          property: cert


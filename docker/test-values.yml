          property: credentials.json

    - name: test-analytics.apps.canvas.uw.edu-idp-aws-credentials
      externalKey: axdd/kv/data/canvas/analytics/shared/idp-aws-credentials
      data:
        - name: aws_access_id
          property: aws_access_id
        - name: aws_access_key
          property: aws_access_key

    - name: test-analytics.apps.canvas.uw.edu-edw-secrets
      externalKey: axdd/kv/data/canvas/analytics/shared/edw-secrets
      data:
        - name: edw-username
          property: edw-username
        - name: edw-password
          property: edw-password

    - name: test-analytics.apps.canvas.uw.edu-canvas-secrets
      externalKey: axdd/kv/data/canvas/shared/secrets
      data:
        - name: canvas-account-id
          property: canvas-account-id

    - name: test-analytics.apps.canvas.uw.edu-secrets
      externalKey: axdd/kv/data/canvas/analytics/test/secrets
      data:
        - name: django-secret
          property: django-secret

    - name: test-analytics.apps.canvas.uw.edu-shared-secrets
      externalKey: axdd/kv/data/canvas/analytics/shared/secrets
      data:
        - name: canvas-api-token
          property: canvas-api-token
        - name: access-group-id
          property: access-group-id

    - name: test-analytics.apps.canvas.uw.edu-sql-secrets
      externalKey: axdd/kv/data/canvas/analytics/shared/sql-secrets

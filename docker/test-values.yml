  djangoSecret:
    name: DJANGO_SECRET
    secretName: test-analytics.apps.canvas.uw.edu-secrets
    secretKey: django-secret
  canvasAPIToken:
    name: CANVAS_OAUTH_BEARER
    secretName: test-analytics.apps.canvas.uw.edu-shared-secrets
    secretKey: canvas-api-token
  canvasAccountID:
